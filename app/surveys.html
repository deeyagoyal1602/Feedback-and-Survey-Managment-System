  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl" style="margin-top: 80px;">
    <h2 class="text-2xl font-bold mb-6 text-center">All Surveys</h2>
    <div class="flex flex-wrap gap-6 justify-center mb-6">
      <div class="bg-blue-100 text-blue-700 px-4 py-2 rounded shadow">
        Total Surveys: <span id="totalSurveys">0</span>
      </div>
      <div class="bg-green-100 text-green-700 px-4 py-2 rounded shadow">
        Active Surveys: <span id="activeSurveys">0</span>
      </div>
      <div class="bg-pink-100 text-pink-700 px-4 py-2 rounded shadow">
        Recent Response: <span id="recentResponse">-</span>
      </div>
    </div>
    <div id="surveyList" class="flex flex-col gap-4"></div>
    <button onclick="window.location.href='dashboard.html'"
      class="mt-6 px-4 py-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded font-semibold shadow-lg transition-transform duration-200 hover:scale-110 hover:from-blue-600 hover:to-pink-600">
      Back to Dashboard
    </button>
  </div>
  <script>
    async function fetchSurveys() {
      const res = await fetch('http://localhost:5000/api/surveys');
      const surveys = await res.json();

      // Total Surveys
      document.getElementById('totalSurveys').textContent = surveys.length;

      // Active Surveys (agar survey object me isActive ya status field hai)
      const activeSurveys = surveys.filter(s => s.isActive || s.status === 'active');
      document.getElementById('activeSurveys').textContent = activeSurveys.length;

      // Recent Response (last feedback text from all surveys)
      let recent = null;
      surveys.forEach(survey => {
        const feedbacks = survey.feedbacks || [];
        if (feedbacks.length) {
          recent = feedbacks[feedbacks.length - 1];
        }
      });
      document.getElementById('recentResponse').textContent = recent ? recent : '-';

      const surveyList = document.getElementById('surveyList');
      surveyList.innerHTML = "";
      if (!surveys.length) {
        surveyList.innerHTML = "<p>No surveys found.</p>";
        return;
      }
      surveys.forEach((survey, idx) => {
        const div = document.createElement('div');
        div.className = "border p-4 rounded shadow";
        div.innerHTML = `
          <a href="survey-detail.html?id=${survey._id}" class="text-blue-600 underline font-bold">
            ${idx + 1}. ${survey.title}
          </a>
          <br>${survey.question}
          <br><b>Feedbacks:</b>
          <ul>${(survey.feedbacks||[]).map(f=>`<li>${f}</li>`).join('')}</ul>
          <div class="mt-2 flex gap-2">
            <button onclick="editSurvey('${survey._id}')"
              class="px-2 py-1 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-white rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-yellow-500 hover:to-yellow-700 hover:shadow-lg">
              Edit
            </button>
            <button onclick="deleteSurvey('${survey._id}')"
              class="px-2 py-1 bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 text-white rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-red-600 hover:to-purple-600 hover:shadow-lg">
              Delete
            </button>
            <button onclick="window.location.href='results.html?id=${survey._id}'"
              class="px-2 py-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 text-white rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-green-500 hover:to-green-700 hover:shadow-lg">
              Results
            </button>
          </div>
        `;
        surveyList.appendChild(div);
      });
    }
    async function deleteSurvey(id) {
      if (!confirm("Are you sure you want to delete this survey?")) return;
      const res = await fetch(`http://localhost:5000/api/surveys/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      fetchSurveys(); // Refresh list
    }
    function editSurvey(id) {
      window.location.href = `edit-survey.html?id=${id}`;
    }
    fetchSurveys();
  </script>
</body>
