<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | SurveyPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #6EE7B7, #3B82F6, #A78BFA, #F472B6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center text-center">
  <!-- Navbar Start -->
  <nav class="w-full bg-white shadow fixed top-0 left-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Left: Logo and Brand -->
      <div class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="SurveyPro Logo" class="h-9 w-9 drop-shadow">
        <span class="font-extrabold text-2xl text-blue-600 tracking-wide">SurveyPro</span>
      </div>
      <!-- Right: Navigation Links (Desktop) -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">Dashboard</a>
        <a href="create-survey.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">Create Survey</a>
        <a href="surveys.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">View Surveys</a>
        <!-- User Profile Info -->
        <div id="userProfile" class="flex items-center space-x-2 ml-4 hidden">
          <img id="userPhoto" src="" alt="User Photo" class="h-8 w-8 rounded-full border border-gray-300 object-cover">
          <span id="userEmail" class="text-gray-700 text-sm"></span>
        </div>
        <!-- Desktop Navbar -->
        <button id="logoutBtn"
          class="ml-2 bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 text-white px-3 py-1 rounded font-semibold shadow transition-transform duration-200 hover:scale-110 hover:from-red-600 hover:to-purple-600">
          Logout
        </button>
      </div>
      <!-- Hamburger (Mobile) -->
      <div class="md:hidden flex items-center">
        <button id="navToggle" class="text-blue-600 focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 bg-white shadow">
      <a href="dashboard.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">Dashboard</a>
      <a href="create-survey.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">Create Survey</a>
      <a href="surveys.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">View Surveys</a>
      <!-- User Profile Info (Mobile) -->
      <div id="userProfileMobile" class="flex items-center space-x-2 mt-2 mb-2 hidden">
        <img id="userPhotoMobile" src="" alt="User Photo" class="h-8 w-8 rounded-full border border-gray-300 object-cover">
        <span id="userEmailMobile" class="text-gray-700 text-sm"></span>
      </div>
      <!-- Mobile Menu -->
      <button id="logoutBtnMobile"
        class="w-full mt-2 bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 text-white px-3 py-1 rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-red-600 hover:to-purple-600">
        Logout
      </button>
    </div>
  </nav>
  <!-- Loading Spinner Overlay -->
  <!-- <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50">
    <svg class="animate-spin h-12 w-12 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <span class="text-blue-600 font-semibold text-lg">Loading your dashboard...</span>
  </div> -->
  <h1 id="welcomeMsg" class="text-3xl font-bold mb-4 mt-32">Welcome to SurveyPro!</h1>
  <!-- Dashboard Stats Section -->
  <div id="dashboardStats" class="w-full max-w-2xl mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-blue-100 rounded-lg p-6 flex flex-col items-center shadow">
      <span class="text-4xl font-bold text-blue-600" id="totalSurveys">0</span>
      <span class="mt-2 text-gray-700 font-semibold">Total Surveys</span>
    </div>
    <div class="bg-green-100 rounded-lg p-6 flex flex-col items-center shadow">
      <span class="text-4xl font-bold text-green-600" id="recentResponses">0</span>
      <span class="mt-2 text-gray-700 font-semibold">Recent Responses</span>
    </div>
    <div class="bg-yellow-100 rounded-lg p-6 flex flex-col items-center shadow">
      <span class="text-4xl font-bold text-yellow-600" id="activeSurveys">0</span>
      <span class="mt-2 text-gray-700 font-semibold">Active Surveys</span>
    </div>
  </div>
  <!-- Quick Links Section -->
  <div class="w-full max-w-2xl mt-8 flex flex-col md:flex-row gap-4 justify-center">
    <a href="create-survey.html"
       class="flex-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-4 rounded-lg font-semibold text-lg shadow-lg hover:from-blue-600 hover:to-pink-600 hover:scale-105 transition text-center">
      + New Survey
    </a>
    <a href="surveys.html"
       class="flex-1 bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 text-white py-4 rounded-lg font-semibold text-lg shadow-lg hover:from-green-600 hover:to-purple-600 hover:scale-105 transition text-center">
      View My Surveys
    </a>
  </div>
  <!-- Recent Surveys Preview -->
  <div class="w-full max-w-2xl mt-10">
    <h2 class="text-xl font-bold mb-4 text-left">Recent Surveys</h2>
    <ul id="recentSurveysList" class="bg-white rounded-lg shadow divide-y"></ul>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8s0PLhYd6IMrzQr2RVaQgBTYqA3XHNBg",
      authDomain: "feedback-94cc9.firebaseapp.com",
      projectId: "feedback-94cc9",
      storageBucket: "feedback-94cc9.appspot.com",
      messagingSenderId: "342423286323",
      appId: "1:342423286323:web:73ae25a99b9f3f94b56946"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Show loading spinner initially
    // const loadingOverlay = document.getElementById("loadingOverlay");
    // loadingOverlay.style.display = "flex";

    // Show user name if logged in and load dashboard data
    onAuthStateChanged(auth, async (user) => {
      try {
        if (user) {
          document.getElementById("welcomeMsg").innerText = `Welcome, ${user.displayName || user.email}!`;
          // Show user profile info in navbar
          const userProfile = document.getElementById("userProfile");
          const userPhoto = document.getElementById("userPhoto");
          const userEmail = document.getElementById("userEmail");
          if (userProfile && userPhoto && userEmail) {
            userProfile.classList.remove("hidden");
            userPhoto.src = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.displayName || user.email);
            userEmail.textContent = user.email;
          }
          // Show user profile info in mobile menu
          const userProfileMobile = document.getElementById("userProfileMobile");
          const userPhotoMobile = document.getElementById("userPhotoMobile");
          const userEmailMobile = document.getElementById("userEmailMobile");
          if (userProfileMobile && userPhotoMobile && userEmailMobile) {
            userProfileMobile.classList.remove("hidden");
            userPhotoMobile.src = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.displayName || user.email);
            userEmailMobile.textContent = user.email;
          }
          // Fetch and display dashboard stats and recent surveys
          await loadDashboardData(user.uid);
          // Hide loading spinner
          loadingOverlay.style.display = "none";
        } else {
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error("Auth or dashboard error:", err);
        loadingOverlay.style.display = "none";
        alert("Something went wrong. Please try again.");
      }
    });

    // Load dashboard stats and recent surveys
    async function loadDashboardData(uid) {
      try {
        // Fetch user's surveys
        const surveysRef = collection(db, "surveys");
        const userSurveysQuery = query(surveysRef, where("ownerId", "==", uid));
        const surveySnapshot = await getDocs(userSurveysQuery);

        // Stats
        const totalSurveys = surveySnapshot.size;
        let activeSurveys = 0;
        let recentResponses = 0;
        let recentSurveys = [];

        surveySnapshot.forEach(doc => {
          const data = doc.data();
          if (data.status === "active") activeSurveys++;
          if (Array.isArray(data.responses)) recentResponses += data.responses.length;
          recentSurveys.push({ title: data.title, createdAt: data.createdAt?.toDate?.() || null });
        });

        // Sort recent surveys by createdAt
        recentSurveys.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
        const topRecent = recentSurveys.slice(0, 5);

        // Update DOM
        document.getElementById("totalSurveys").innerText = totalSurveys;
        document.getElementById("activeSurveys").innerText = activeSurveys;
        document.getElementById("recentResponses").innerText = recentResponses;

        // Render recent surveys
        const list = document.getElementById("recentSurveysList");
        list.innerHTML = "";
        if (topRecent.length === 0) {
          list.innerHTML = `<li class="py-4 px-6 text-gray-500">No surveys yet.</li>`;
        } else {
          topRecent.forEach(survey => {
            const dateStr = survey.createdAt ? survey.createdAt.toLocaleDateString() : "";
            // Optionally show more info (e.g., number of responses)
            list.innerHTML += `<li class="py-4 px-6 hover:bg-gray-50 flex flex-col md:flex-row md:justify-between md:items-center">
              <div>
                <span class="font-semibold">${survey.title}</span>
                ${survey.question ? `<div class="text-gray-500 text-sm mt-1">${survey.question}</div>` : ""}
              </div>
              <div class="flex flex-col md:items-end mt-2 md:mt-0">
                <span class="text-gray-400 text-sm">${dateStr}</span>
                ${typeof survey.responses === "number" ? `<span class="text-xs text-green-600">${survey.responses} responses</span>` : ""}
              </div>
            </li>`;
          });
        }
      } catch (err) {
        console.error("Dashboard data error:", err);
        loadingOverlay.style.display = "none";
        alert("Failed to load dashboard data.");
      }
    }

    // Desktop logout
    const logoutBtn = document.getElementById("logoutBtn");
    if(logoutBtn) {
      logoutBtn.onclick = async () => {
        await signOut(auth);
        window.location.href = "login.html";
      };
    }
    // Mobile logout
    const logoutBtnMobile = document.getElementById("logoutBtnMobile");
    if(logoutBtnMobile) {
      logoutBtnMobile.onclick = async () => {
        await signOut(auth);
        window.location.href = "login.html";
      };
    }
  </script>
  <!-- Navbar End -->
</body>
</html>
