<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Survey | SurveyPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #6EE7B7, #3B82F6, #A78BFA, #F472B6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Navbar Start -->
  <nav class="w-full bg-white shadow fixed top-0 left-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Left: Logo and Brand -->
      <div class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="SurveyPro Logo" class="h-9 w-9 drop-shadow">
        <span class="font-extrabold text-2xl text-blue-600 tracking-wide">SurveyPro</span>
      </div>
      <!-- Right: Navigation Links (Desktop) -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">Dashboard</a>
        <a href="create-survey.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">Create Survey</a>
        <a href="surveys.html" class="text-gray-700 hover:text-blue-600 font-semibold transition">View Surveys</a>
        <!-- Desktop Navbar -->
        <button id="logoutBtn"
          class="ml-2 bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 text-white px-3 py-1 rounded font-semibold shadow transition-transform duration-200 hover:scale-110 hover:from-red-600 hover:to-purple-600">
          Logout
        </button>
      </div>
      <!-- Hamburger (Mobile) -->
      <div class="md:hidden flex items-center">
        <button id="navToggle" class="text-blue-600 focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 bg-white shadow">
      <a href="dashboard.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">Dashboard</a>
      <a href="create-survey.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">Create Survey</a>
      <a href="surveys.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold">View Surveys</a>
      <!-- Mobile Menu -->
      <button id="logoutBtnMobile"
        class="w-full mt-2 bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 text-white px-3 py-1 rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-red-600 hover:to-purple-600">
        Logout
      </button>
    </div>
  </nav>
  <script>
    // Hamburger menu toggle
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    if(navToggle) {
      navToggle.onclick = () => {
        mobileMenu.classList.toggle('hidden');
      };
    }
  </script>
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyA8s0PLhYd6IMrzQr2RVaQgBTYqA3XHNBg",
      authDomain: "feedback-94cc9.firebaseapp.com",
      projectId: "feedback-94cc9",
      storageBucket: "feedback-94cc9.appspot.com",
      messagingSenderId: "342423286323",
      appId: "1:342423286323:web:73ae25a99b9f3f94b56946"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Desktop logout
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
    // Mobile logout
    const logoutBtnMobile = document.getElementById("logoutBtnMobile");
    if(logoutBtnMobile) {
      logoutBtnMobile.onclick = async () => {
        await signOut(auth);
        window.location.href = "login.html";
      };
    }
  </script>
<!-- Navbar End -->

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md mt-20">
    <h2 class="text-2xl font-bold mb-6 text-center">Create a New Survey</h2>
    <form id="surveyForm" class="flex flex-col gap-4">
      <input type="text" id="title" class="border p-2 rounded" placeholder="Survey Title" required />
      <textarea id="question" class="border p-2 rounded" placeholder="Your Question" required></textarea>
      <button type="submit"
        class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white px-6 py-2 rounded-lg shadow-lg transition-transform duration-200 hover:scale-110 hover:from-blue-600 hover:to-pink-600">
        Submit
      </button>
    </form>
    <div id="msg" class="mt-4 text-center"></div>
    <button onclick="window.location.href='dashboard.html'" 
      type="button"
      class="mt-6 px-4 py-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded font-semibold shadow transition-transform duration-200 hover:scale-105 hover:from-blue-600 hover:to-pink-600 hover:shadow-lg">
      Back to Dashboard
    </button>
  </div>
  <script>
    document.getElementById('surveyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const question = document.getElementById('question').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = "";

      if (!title || !question) {
        msg.textContent = "Please fill all fields.";
        msg.className = "text-red-500 mt-4";
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/surveys', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, question })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Survey created successfully!";
          msg.className = "text-green-500 mt-4";
          document.getElementById('surveyForm').reset();
        } else {
          msg.textContent = data.message || "Failed to create survey.";
          msg.className = "text-red-500 mt-4";
        }
      } catch (err) {
        msg.textContent = "Server error. Try again later.";
        msg.className = "text-red-500 mt-4";
      }
    });
  </script>
</body>
</html>
